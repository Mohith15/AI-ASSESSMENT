<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Area ITS - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Math Area ITS</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1 class="mb-4 text-center">Welcome to the Geometry ITS</h1>
  <p class="text-center">
    Learn how to calculate the area of various shapes interactively, and test your knowledge!
  </p>
  
  <h2 class="mt-5">Shapes Overview</h2>
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for shape in shapes %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ shape.label }}</h5>
          <p class="card-text flex-grow-1">{{ shape.description }}</p>
          <a href="{{ url_for('shape_detail', shape_name=shape.name) }}" 
             class="btn btn-primary mt-auto">Try It</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  <div class="text-center my-5">
    <a href="{{ url_for('quiz') }}" class="btn btn-success btn-lg">Take a Random Quiz!</a>
  </div>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
